<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecLinter Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #202124;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }

    header img {
      width: 48px;
      height: 48px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      color: #202124;
    }

    section {
      margin-bottom: 30px;
    }

    h2 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
      color: #202124;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    input[type="number"] {
      width: 80px;
      padding: 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
    }

    .plugin-list {
      border: 1px solid #dadce0;
      border-radius: 8px;
      overflow: hidden;
    }

    .plugin-item {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #dadce0;
    }

    .plugin-item:last-child {
      border-bottom: none;
    }

    .plugin-info {
      flex: 1;
      margin-left: 12px;
    }

    .plugin-name {
      font-weight: 500;
      margin-bottom: 3px;
    }

    .plugin-description {
      font-size: 13px;
      color: #5f6368;
    }

    .plugin-version {
      font-size: 12px;
      color: #5f6368;
      margin-left: 8px;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }

    button:hover {
      background-color: #3367d6;
    }

    button.secondary {
      background-color: #f1f3f4;
      color: #202124;
    }

    button.secondary:hover {
      background-color: #e8eaed;
    }

    .custom-plugin {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #dadce0;
      border-radius: 8px;
    }

    .custom-plugin h3 {
      margin-top: 0;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-family: monospace;
      resize: vertical;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .status.success {
      background-color: #e6f4ea;
      color: #137333;
    }

    .status.error {
      background-color: #fdecea;
      color: #d93025;
    }
  </style>
</head>
<body>
  <header>
    <img src="icons/icon48.png" alt="SecLinter Logo">
    <h1>SecLinter Options</h1>
  </header>

  <section>
    <h2>Scan Settings</h2>
    <div class="form-group">
      <label>
        <input type="checkbox" id="automaticScan"> Automatically scan pages when they load
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" id="notifyOnIssues"> Show notifications when issues are found
      </label>
    </div>
    <div class="form-group">
      <label for="scanDelay">Scan delay (ms):</label>
      <input type="number" id="scanDelay" min="0" max="10000" step="100">
    </div>
  </section>

  <section>
    <h2>Plugins</h2>
    <div id="pluginList" class="plugin-list">
      <!-- Plugin items will be inserted here -->
      <div class="plugin-item">
        <input type="checkbox" id="plugin-xss-detector" checked>
        <div class="plugin-info">
          <div class="plugin-name">XSS Detector <span class="plugin-version">v1.0.0</span></div>
          <div class="plugin-description">Detects potential XSS vulnerabilities in web pages</div>
        </div>
      </div>
    </div>

    <div class="custom-plugin">
      <h3>Add Custom Plugin</h3>
      <div class="form-group">
        <label for="pluginName">Plugin Name:</label>
        <input type="text" id="pluginName" placeholder="My Custom Plugin">
      </div>
      <div class="form-group">
        <label for="pluginDescription">Description:</label>
        <input type="text" id="pluginDescription" placeholder="Describe what your plugin does">
      </div>
      <div class="form-group">
        <label for="pluginCode">Plugin Code:</label>
        <textarea id="pluginCode" placeholder="async function(data) {
  // Your plugin code here
  // data contains: document, headers, cookies

  const results = [];

  // Add your security checks here

  return results;
}"></textarea>
      </div>
      <button id="addPluginButton">Add Plugin</button>
      <div id="pluginStatus" class="status" style="display: none;"></div>
    </div>
  </section>

  <div class="actions">
    <button id="resetButton" class="secondary">Reset to Defaults</button>
    <button id="saveButton">Save Changes</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
